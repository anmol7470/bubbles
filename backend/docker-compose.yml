services:
  postgres:
    image: postgres:16-alpine
    container_name: bubbles-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bubbles
      POSTGRES_PASSWORD: bubbles_dev_password
      POSTGRES_DB: bubbles
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bubbles"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
